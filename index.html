<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>
  </head>
  <body>
    <button herf="/">Home</button>
      <h1 id="sound"></h1>
      <input id="name" type="text">
      <button onclick="get_Sound()">request API</button>
    <script>
        function get_Sound() {
          const name = document.getElementById('name').value
          fetch(`http://localhost:8080/sound/${name}`)
          .then((response) => response.json())
          .then((data) => {
            console.log(data.sound)
            document.getElementById('sound').innerHTML = data.sound
          });
            }
    </script>
  </body>
</html>
